<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      The Quiz App | Quick quizes on Spot | HTML CSS javascript projects
    </title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section--quiz">
      <div class="container">
        <form class="form first--page">
          <h1 class="primary-text">Quiz App</h1>

          <label for="category">
            <select name="category" class="questions-options">
              <option value="sport">Sport</option>
              <option value="celebrity">Celebrity</option>
              <option value="history">history</option>
              <option value="politics">politics</option>
              <option value="animals">animals</option>
              <option value="arts">Arts</option>
              <option value="vehicles">Vehicles</option>
            </select>
            <span> Category</span>
          </label>

          <label for="difficulty">
            <select name="difficulty" class="questions-options">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <span> Difficulty</span>
          </label>

          <label for="quiz-type">
            <select name="quiz-type" class="questions-options">
              <option value="multipleAns">Multiple choice</option>
              <option value="true-false">True/False</option>
            </select>
            <span> Type</span>
          </label>

          <label for="input">
            <input class="quiz_number" type="number" />
            <span> Number of questions</span>
          </label>

          <button class="btn--submit">Get started</button>
        </form>

        <div class="spinner-div hidden">
          <div class="spinner"></div>
        </div>

        <ul class="questions hidden">
          <li class="quizes">
            <h2 class="secondary-text">Question 1</h2>
            <p class="quiz">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum
              suscipi
            </p>
            <ul class="answers">
              <li class="ans">nam adipisci doloremque</li>
              <li class="ans">nisi perspiciatis sed</li>
              <li class="ans">ullam blanditiis repudiandae!</li>
              <li class="ans">Sequi, velit! Corrupti</li>
              <li class="ans">inventore dolorum</li>
            </ul>
          </li>

          <p class="score">
            Score <span class="current-scrore"> 0</span>/<span
              class="total-questions"
            >
              10</span
            >
          </p>
        </ul>

        <form class="last-page hidden">
          <h1 class="primary-text">
            Final Score <span class="current-scrore"> 0</span>
          </h1>
          <button>Back to settings</button>
        </form>
      </div>
    </section>
  </body>
</html>
