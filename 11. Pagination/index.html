<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
  </head>

  <body class="flx">
    <div class="container flx">
      <div class="pagination flx">
        <ion-icon
          class="icon left-arrow trans"
          name="chevron-back-outline"
        ></ion-icon>
        <ul class="pages-list flx">
          <li><a class="page-detail flx" href="#">1</a></li>
          <li><a class="page-detail flx" href="#">2</a></li>
          <li><a class="page-detail flx" href="#">3</a></li>
          <li><a class="page-detail flx" href="#">4</a></li>
          <li><a class="page-detail flx" href="#">5</a></li>
          <li><a class="page-detail flx" href="#">6</a></li>
          <li><a class="page-detail flx current-page" href="#">7</a></li>
          <li><a class="page-detail flx" href="#">...</a></li>
          <li><a class="page-detail flx" href="#">17</a></li>
        </ul>

        <ion-icon
          class="icon right-arrow trans"
          name="chevron-forward-outline"
        ></ion-icon>
      </div>
      <div class="pagination-helpers flx">
        <div class="btn-input">
          <input type="number" placeholder="10" name="btn" class="btn flx" />
        </div>
        <div class="helper-details">Results: 1-15 of 178</div>
      </div>

      <div class="dots">
        <ul class="dots-list grid">
          <li><a class="dots-detail flx" href="#">7</a></li>
          <li><a class="dots-detail flx" href="#">8</a></li>
          <li><a class="dots-detail flx" href="#">9</a></li>
          <li><a class="dots-detail flx" href="#">10</a></li>
          <li><a class="dots-detail flx" href="#">11</a></li>
          <li><a class="dots-detail flx" href="#">12</a></li>
          <li><a class="dots-detail flx" href="#">13</a></li>
          <li><a class="dots-detail flx" href="#">14</a></li>
          <li><a class="dots-detail flx" href="#">15</a></li>
          <li><a class="dots-detail flx" href="#">16</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
