<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
  </head>

  <body class="flx">
    <div class="container flx">
      <div class="pagination flx">
        <ion-icon
          class="icon left-arrow trans"
          name="chevron-back-outline"
        ></ion-icon>
        <ul class="pages-list flx">
          <li><a class="page-detail" href="#">1</a></li>
          <li><a class="page-detail" href="#">2</a></li>
          <li><a class="page-detail" href="#">3</a></li>
          <li><a class="page-detail" href="#">4</a></li>
          <li><a class="page-detail" href="#">5</a></li>
          <li><a class="page-detail" href="#">6</a></li>
          <li><a class="page-detail active" href="#">7</a></li>
          <li><a class="page-detail" href="#">...</a></li>
          <li><a class="page-detail" href="#">17</a></li>
        </ul>

        <ion-icon
          class="icon right-arrow trans"
          name="chevron-forward-outline"
        ></ion-icon>
      </div>
      <div class="pagination-helpers flx">
        <div class="btn-input">
          <input type="number" name="btn" class="btn" />
        </div>
        <div class="helper-details">Results: 1-15 of 178</div>
      </div>
    </div>
  </body>
</html>
