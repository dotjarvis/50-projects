<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Chatbot || Ask anything | Chatbot HTML CSS javascript projects
    </title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section--chatbot">
      <div class="container">
        <div class="convers-holder">
          <head>
            <h1>Chatbot</h1>
          </head>
          <div class="conversations">
            <p class="robot-msg">
              <i class="ph ph-robot"></i>
              <span class="msg">Hi There How can i help you today?</span>
            </p>
            <p class="user-msg">Hello there</p>

            <p class="robot-msg">
              <i class="ph ph-robot"></i>
              <span class="msg"
                >iure, quae tempora repellat, quos aperiam sed ad laudantium
                architecto</span
              >
            </p>
            <p class="user-msg">, suscipit ipsam illo ab</p>
            <p class="robot-msg">
              <i class="ph ph-robot"></i>
              <span class="msg"
                >deleniti veritatis totam odio cumque illum fugiat</span
              >
            </p>
            <p class="user-msg">consectetur adipisicing elit. Amet</p>
            <p class="robot-msg">
              <i class="ph ph-robot"></i>
              <span class="msg">Lorem ipsum dolor sit amet</span>
            </p>
            <p class="user-msg">just talk</p>
          </div>
          <form class="form">
            <input
              type="text"
              placeholder="Enter a message..."
              class="input-text"
            />
            <button><i class="ph-fill ph-telegram-logo"></i></button>
          </form>
        </div>
        <div class="btns">
          <button><i class="ph hidden ph-x"></i></button>
          <button><i class="ph ph-chat"></i></button>
        </div>
      </div>
    </section>
  </body>
</html>
