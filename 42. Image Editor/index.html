<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Simple image editor | Javascript API project | HTML, CSS & Javascript
    </title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script defer src="./api-data.js"></script>
    <script defer src="./script.js"></script>
  </head>

  <body>
    <section class="section--editor">
      <div class="container">
        <div class="controls">
          <label for="blur">Blur</label>
          <input type="range" name="blur" id="blur" />
          <label for="contrast">Contract</label>
          <input type="range" name="contrast" id="contrast" />
          <label for="hue-rotate">Hue-Rotate</label>
          <input type="range" name="hue-rotate" id="hue-rotate" />
          <label for="sepia">Sepia</label>
          <input type="range" name="sepia" id="sepia" />

          <input type="radio" id="no-flip" name="image_pos" value="no-flip" />
          <label for="no-flip">No Flip</label><br />
          <input
            type="radio"
            id="flip-horizontal"
            name="image_pos"
            value="flip-horizontal"
          />
          <label for="flip-horizontal">Flip Horizontal</label><br />
          <input
            type="radio"
            id="flip-vertical"
            name="image_pos"
            value="flip-vertical"
          />
          <label for="flip-vertical">Flip Vertical</label>
        </div>

        <div class="picked-image">
          <div class="img">
            <!-- <img src=".img/img" alt="img picked" /> -->
          </div>
          <button class="btn">Choose An Image</button>
        </div>
      </div>
    </section>
  </body>
</html>
