<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Simple image editor | Javascript API project | HTML, CSS & Javascript
    </title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="./script.js"></script>
  </head>

  <body>
    <section class="section--editor">
      <div class="container">
        <h1 class="primary-text">Easy Image Editor</h1>
        <div class="controls">
          <h2 class="secondary-text">Filters</h2>
          <div class="btn-controls">
            <button class="btn btn--brightness active">Brightness</button>
            <button class="btn btn--saturation">Saturation</button>
            <button class="btn btn--inversion">Inversion</button>
            <button class="btn btn--grayscale">Grayscale</button>
          </div>
          <label class="label-control" for="control">
            <p class="text">Brightness</p>
            <p class="percentage">100%</p>
          </label>
          <input type="range" name="control" class="control" id="control" />

          <h2 class="secondary-text filter-selected">Rotate & Flip</h2>
          <div class="flip-rotate">
            <i class="ph left ph-arrow-counter-clockwise"></i>
            <i class="ph right ph-arrow-clockwise"></i>
            <i class="ph to-right ph-arrows-in-line-horizontal"></i>
            <i class="ph to-upside-down ph-arrows-in-line-vertical"></i>
          </div>
        </div>

        <div class="img-holder">
          <img src=".img/img" alt="img picked" />
        </div>
        <button class="btn btn--reset">reset filters</button>

        <div class="btns">
          <button class="btn btn--chose">Choose An Image</button>
          <button class="btn btn--save">Save Image</button>
        </div>
      </div>
    </section>
  </body>
</html>
