<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes web app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="section--notes">
      <h1 class="head-note">Notes App</h1>
      <input class="input" type="text" />
      <div class="color-picker">
        <div class="text">Pick a color:</div>
        <input class="color" type="color" name="color" id="color" />
      </div>
      <button class="add">Add</button>

      <div class="notes-saved">
        <div class="notes">I love you</div>
        <div class="notes">Another text</div>
        <div class="notes">Different text notes</div>
        <div class="notes">Team sales text</div>
      </div>
    </div>

    <!-- <hr class="hr" /> -->
  </body>
</html>
