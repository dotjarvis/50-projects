<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="section--profile-card">
      <div class="card">
        <div class="card-profile">
          <img src="imgs/profile" alt="Ricky Pack Profile picture" />
          <p class="name">Ricky Blake</p>
          <p class="location">New York</p>
          <p class="description">
            User interface designer and front-end developer
          </p>
          <button class="btn">Message</button>
          <button class="btn">Following</button>
        </div>
        <div class="card-skills">
          <div class="skills">Skills</div>
          <span class="skill">UI / UX</span>
          <span class="skill">Front end development</span>
          <span class="skill">HTML</span>
          <span class="skill">CSS</span>
          <span class="skill">Javascript</span>
          <span class="skill">React</span>
          <span class="skill">Node</span>
        </div>
      </div>
    </div>

    <div class="oficial-site">
      <!-- <a href="#https://paycove.io/" class="site">visit offial site</a> -->
    </div>
  </body>
</html>
