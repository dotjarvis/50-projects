<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="section--profile-card">
      <div class="card">
        <div class="card-profile">
          <!-- <img src="imgs/customer-1.jpg" alt="Ricky Pack Profile picture" /> -->
          <img
            class="round"
            src="https://randomuser.me/api/portraits/women/79.jpg"
            alt="user"
          />
          <p class="name">Ricky Blake</p>
          <p class="location">New York</p>
          <p class="description">
            User interface designer and front-end developer
          </p>
          <div class="btns">
            <button class="btn btn--msg">Message</button>
            <button class="btn btn--follow">Following</button>
          </div>
        </div>
        <div class="card-skills">
          <p class="skills-title">Skills</p>
          <ul>
            <li><a href="#"> UI/UX</a></li>
            <li><a href="#"> Front end development</a></li>
            <li><a href="#"> HTML</a></li>
            <li><a href="#"> CSS</a></li>
            <li><a href="#"> Javascript</a></li>
            <li><a href="#"> React</a></li>
            <li><a href="#"> Node</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="oficial-site">
      <!-- <a href="#https://paycove.io/" class="site">visit offial site</a> -->
    </div>
  </body>
</html>
