<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>
    <div class="container">
        <div class="random-guess">
            <p class="num-text">Pick a number between 1 and 10</p>
            <span class="hidden-box">?</span>
            <p class="attempts-counts"><span class="trials">3</span> trials left</p>
            <span class="user-number">9</span>
            <button class="send-btn">guess</button>
        </div>
    </div>
</body>
</html>
