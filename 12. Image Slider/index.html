<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
  </head>

  <body class="flx">
    <div class="container flx">
      <div class="slider flx">
        <ion-icon
          class="icon left-arrow trans"
          name="chevron-back-outline"
        ></ion-icon>
        <ul class="images-holder grid">
          <li class="image-detail">
            <img
              src="images/tall-building.jpg"
              alt="a tall building with a flag on top"
            />
          </li>
          <li class="image-detail">
            <img
              src="images/bridge-image.jpg"
              alt="Buidlings with beutiful lightings"
            />
          </li>
          <li class="image-detail">
            <img
              src="images/statue-on-tower.jpg"
              alt="a statue in front of a tower at night"
            />
          </li>
          <li class="image-detail">
            <img
              src="images/metal-bridge.jpg"
              alt="Brown metal bridge across city buildings during night"
            />
          </li>
          <li class="image-detail">
            <img
              src="images/white-city-building.jpg"
              alt="White and Brown houses on a mountain top near sea water"
            />
          </li>
          <li class="image-detail">
            <img src="images/city-with-lighting.jpg" alt="Cities at night" />
          </li>
          <!-- <li class="image-detail"><img src="" alt="" /></li> -->
        </ul>

        <ion-icon
          class="icon right-arrow trans"
          name="chevron-forward-outline"
        ></ion-icon>
      </div>
    </div>
  </body>
</html>
