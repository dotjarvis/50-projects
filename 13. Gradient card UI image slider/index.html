<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient card UI image slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
  </head>

  <body class="flx">
    <div class="container flx">
      <div class="card_holder flx">
        <img
          class="card-img"
          src="img/master-unknown.jpg"
          alt="Hard tracks on"
        />

        <div class="more-info flex">
          <div class="date">09 December 2022</div>
          <h3 class="heading">How to handle projects</h3>

          <div class="card-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam
            molestiae repellat assumenda iusto libero facere? Magni suscipit
            beatae, cumque minus veniam quidem nesciunt atque, exercitationem
            similique natus dolorem quis quia?
          </div>

          <div class="read-more"><a class="btn" href="#"></a></div>

          <ul class="dots list flex">
            <li class="dot-detail">&nbsp;</li>
            <li class="dot-detail current-dot">&nbsp;</li>
            <li class="dot-detail">&nbsp;</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
