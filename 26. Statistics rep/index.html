<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="section--statistics">
      <div class="rep rep--1">
        <h2 class="rep head">
          Join millions getting more mindful with Headspace
        </h2>
        <div class="container">
          <div class="contain">
            <div class="contain-icons">
              <ion-icon name="icon star"></ion-icon>
              <ion-icon name="icon star"></ion-icon>
              <ion-icon name="icon star"></ion-icon>
              <ion-icon name="icon star"></ion-icon>
              <ion-icon name="icon star-half"></ion-icon>
            </div>
            <div class="contain-head">4.9 Stars</div>
            <div class="contain-text">Average rating</div>
          </div>
          <div class="contain">
            <div class="contain-icons">
              <ion-icon name="icon cellular"></ion-icon>
            </div>
            <div class="contain-head">611.9K Ratings</div>
            <div class="contain-text">On iOS and Google Play</div>
          </div>
          <div class="contain">
            <div class="contain-icons">
              <ion-icon name="icon people"></ion-icon>
            </div>
            <div class="contain-head">611.9K Ratings</div>
            <div class="contain-text">On iOS and Google Play</div>
          </div>
        </div>
      </div>
      <div class="rep rep--2"></div>
    </div>

    <div class="oficial-site">
      <!-- <a href="#https://paycove.io/" class="site">visit offial site</a> -->
    </div>
  </body>
</html>
