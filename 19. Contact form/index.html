<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="section--contact-form">
      <div class="description">
        <div class="head">get in touch</div>
        <div class="more-text">
          Further information can be found in our business offer
        </div>
        <div class="sub-text">complete the form to get the presentation</div>
      </div>
      <div class="form">
        <input
          type="text"
          name="full-name"
          class="input full-name"
          placeholder="FULL NAME"
        />
        <input
          type="text"
          name="phone-no"
          class="input phone-no"
          placeholder="PHONE NUMBER"
        />
        <input
          type="text"
          name="email"
          class="input email"
          placeholder="EMAIL ADDRESS"
        />
        <input
          type="text"
          name="social-network"
          class="input social-network"
          placeholder="LETS GET ACQUAINTED (LINK TO 1 OF THE SOCIAL NETWORK - LINKEDIN,FACEBOOK, INSTAGRAM)"
        />
        <input
          type="text"
          name="investment"
          class="input investment"
          placeholder="WHAT TYPE OF INVESTMENT ARE YOU LOOKING FOR?"
        />

        <button class="btn send">Send a request for the presentation</button>
      </div>
    </div>
  </body>
</html>
