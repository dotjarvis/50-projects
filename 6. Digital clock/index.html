<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section-game">
      <div class="container">
        <div class="clock-system">
          <button class="btn clock-system--12">12 hrs</button>
          <button class="btn active clock-system--24">24 hrs</button>
        </div>
        <div class="day">MON</div>
        <div class="time">
          <div class="time-hour">22</div>
          <div class="time-minute">
            <div class="dot">:</div>
            <div class="minute">01</div>
          </div>
          <div class="time-second">
            <div class="dot">:</div>
            <div class="second">01</div>
          </div>
          <div class="time-system"></div>
        </div>
        <div class="date">JANUARY, 15 2022</div>
      </div>
    </section>
  </body>
</html>
