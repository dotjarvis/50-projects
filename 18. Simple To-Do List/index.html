<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="section--to-do-list">
      <h1 class="headline">To Do List :</h1>

      <textarea
        class="input-text"
        name="input-text"
        id="input-text"
        cols="30"
        rows="10"
        placeholder="Enter your notes here..."
      ></textarea>

      <div class="adding-todo">
        <ion-icon class="icon" name="add-outline"></ion-icon>
        <div class="todo-task">Add a subtask</div>
      </div>

      <ul class="to-do-list">
        <li class="do-detail">
          <hr class="hr" />
          <ion-icon class="icon hidden" name="checkbox-outline"></ion-icon>
          <ion-icon class="icon" name="square-outline"></ion-icon>
          <div class="todo-text">Another banger</div>
          <ion-icon class="icon delete" name="close-outline"></ion-icon>
        </li>
        <li class="do-detail">
          <hr class="hr" />
          <ion-icon class="icon hidden" name="checkbox-outline"></ion-icon>
          <ion-icon class="icon" name="square-outline"></ion-icon>
          <div class="todo-text">Never mind</div>
          <ion-icon class="icon delete" name="close-outline"></ion-icon>
        </li>
        <li class="do-detail">
          <hr class="hr" />
          <ion-icon class="icon hidden" name="checkbox-outline"></ion-icon>
          <ion-icon class="icon" name="square-outline"></ion-icon>
          <div class="todo-text">Watchlist</div>
          <ion-icon class="icon delete" name="close-outline"></ion-icon>
        </li>
        <li class="do-detail">
          <hr class="hr" />
          <ion-icon class="icon hidden" name="checkbox-outline"></ion-icon>
          <ion-icon class="icon" name="square-outline"></ion-icon>
          <div class="todo-text">movies</div>
          <ion-icon class="icon delete" name="close-outline"></ion-icon>
        </li>
        <li class="do-detail">
          <hr class="hr" />
          <ion-icon class="icon hidden" name="checkbox-outline"></ion-icon>
          <ion-icon class="icon" name="square-outline"></ion-icon>
          <div class="todo-text">Just pray</div>
          <ion-icon class="icon delete" name="close-outline"></ion-icon>
        </li>
        <li class="do-detail">
          <hr class="hr" />
          <ion-icon class="icon hidden" name="checkbox-outline"></ion-icon>
          <ion-icon class="icon" name="square-outline"></ion-icon>
          <div class="todo-text">Another</div>
          <ion-icon class="icon delete" name="close-outline"></ion-icon>
        </li>
      </ul>
    </div>
  </body>
</html>
