<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section-music">
      <div class="container">
        <div class="hero-section">
          <div class="header">
            <div class="menu">
              <img class="svg" src="svgs/menu-sv.svg" alt="menu_logo" />
              <span class="head">Playlist</span>
            </div>
            <div class="search-playlist">
              <img class="svg" src="svgs/search.svg" alt="Search_logo" />
              <img class="svg" src="svgs/playlist.svg" alt="Playlist_logo" />
            </div>
          </div>
        </div>
        <ul class="play-list">
          <li class="list current">
            <img class="cover-photo" src="" alt="" />
            <div class="details">
              <div class="song-detail">
                <p class="name">Hello</p>
                <p class="artist">Adele</p>
              </div>
              <img class="svg" src="svgs/stats.svg" alt="" />
            </div>
          </li>
          <li class="list current">
            <img class="cover-photo" src="" alt="" />
            <div class="details">
              <div class="song-detail">
                <p class="name">Hello</p>
                <p class="artist">Adele</p>
              </div>
              <img class="svg" src="svgs/stats.svg" alt="" />
            </div>
          </li>
          <li class="list current">
            <img class="cover-photo" src="" alt="" />
            <div class="details">
              <div class="song-detail">
                <p class="name">Hello</p>
                <p class="artist">Adele</p>
              </div>
              <img class="svg" src="svgs/stats.svg" alt="" />
            </div>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
