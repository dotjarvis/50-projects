<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section-music">
      <div class="container">
        <div class="hero-section">
          <div class="section">
            <div class="header">
              <div class="menu-and-list">
                <img class="svg menu" src="svgs/menu-sv.svg" alt="menu_logo" />
                <h1 class="head">Playlist</h1>
              </div>
              <div class="search-and-playlist">
                <img class="svg" src="svgs/search.svg" alt="Search_logo" />
                <img class="svg" src="svgs/playlist.svg" alt="Playlist_logo" />
              </div>
            </div>
          </div>
          <div class="name"><h1 class="current-song-name">Hello</h1></div>
          <div class="swift-control">
            <img class="svg" src="svgs/replay.svg" alt="replay_logo" />
            <div class="artist-current"><p class="song-artist">Adele</p></div>
            <img class="svg" src="svgs/volume.svg" alt="replay_logo" />
          </div>
          <div class="seek-bar-container">
            <span class="current-time hide">00 : 00</span>
            <input type="range" class="music-seek-bar" value="0" />
            <p class="duration hide">00 : 00</p>
          </div>
          <div class="controls">
            <img class="svg" src="svgs/previous.svg" alt="previous_logo" />
            <img class="svg" src="svgs/play.svg" alt="play_logo" />
            <img class="svg" src="svgs/next.svg" alt="next_logo" />
          </div>
        </div>
        <ul class="play-list">
          <li class="detail current">
            <div class="list">
              <img
                class="cover-photo"
                src="images/ben iwara.jpg"
                alt="ben iwara photo"
              />
              <div class="song-detail">
                <p class="song-name">Hello</p>
                <p class="artist">Adele</p>
              </div>
              <img class="svg svg--playlist" src="svgs/stats.svg" alt="" />
            </div>
            <hr class="hr" />
          </li>

          <li class="detail">
            <div class="list">
              <img
                class="cover-photo"
                src="images/master-unknown.jpg"
                alt="master unknown photo"
              />
              <div class="song-detail">
                <p class="song-name">Californication</p>
                <p class="artist">Red Hot Chili Pepers</p>
              </div>
              <img
                class="svg svg--playlist"
                src="svgs/play.svg"
                alt="play_logo"
              />
            </div>
            <hr class="hr" />
          </li>
          <li class="detail">
            <div class="list">
              <img
                class="cover-photo"
                src="images/matheo-joubert.jpg"
                alt="Matheo Joubert Photo"
              />
              <div class="song-detail">
                <p class="song-name">6 INCH</p>
                <p class="artist">beyonc√©</p>
              </div>
              <img
                class="svg svg--playlist"
                src="svgs/play.svg"
                alt="play_logo"
              />
            </div>
            <hr class="hr" />
          </li>
          <li class="detail">
            <div class="list">
              <img
                class="cover-photo"
                src="images/riccardo-cervia.jpg"
                alt="Riccardo Cervia Photo"
              />
              <div class="song-detail">
                <p class="song-name">Purple rain</p>
                <p class="artist">Prince & The Revolution</p>
              </div>
              <img
                class="svg svg--playlist"
                src="svgs/play.svg"
                alt="play_logo"
              />
            </div>
            <hr class="hr" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
