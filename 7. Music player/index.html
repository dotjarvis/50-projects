<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section-music">
      <div class="container">
        <div class="hero-section">
          <!-- <img class="bg-photo" src="images/ben-iwara.jpg" alt="silent photo" /> -->
          <div class="header">
            <div class="menu">
              <img class="svg" src="svgs/menu-sv.svg" alt="menu_logo" />
              <span class="head">Playlist</span>
            </div>
            <div class="search-playlist">
              <img class="svg" src="svgs/search.svg" alt="Search_logo" />
              <img class="svg" src="svgs/playlist.svg" alt="Playlist_logo" />
            </div>
          </div>
        </div>
        <div class="play-list"></div>
      </div>
    </section>
  </body>
</html>
