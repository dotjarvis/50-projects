<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section-game">
      <div class="container">
        <div class="final-result">
          <span class="scores"> Your score <span class="score">0</span></span>

          <span class="scores"> Opp. score <span class="score">0</span></span>

          <span class="outcome"> Congrats! You won</span>
        </div>
        <div class="fields">
          <!-- Player one side (left side) -->
          <div class="field field--1">
            <span class="scores"> Your score <span class="score">0</span></span>
            <span class="pick">Make a pick</span>

            <ul class="imgs-list">
              <li>
                <img
                  class="img-detail rock"
                  src="images/img0.png"
                  alt="Rock image"
                />
              </li>
              <li>
                <img
                  class="img-detail paper"
                  src="images/img1.png"
                  alt="Paper image"
                />
              </li>
              <li>
                <img
                  class="img-detail scissors"
                  src="images/img2.png"
                  alt="Scissors image"
                />
              </li>
            </ul>

            <span class="img-name"></span>
          </div>

          <!-- Player two side (right side) -->
          <div class="field field--2">
            <span class="scores"> Opp. score <span class="score">0</span></span>
            <span class="pick">Opp. picked</span>

            <ul class="imgs-list">
              <li>
                <img
                  class="img-detail tick"
                  src="images/img3.png"
                  alt="Tick image placeholder"
                />
              </li>
            </ul>
            <span class="img-name"></span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
