<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calender">
        <div class="header flex">
          <div class="header-day today-weekday">--------</div>
          <div class="header-day today-date">-------- - ---</div>
        </div>
        <ul class="calender-nav-list flex">
          <li class="calender-nav-detail">
            <ion-icon
              class="icon left-arrow trans"
              name="chevron-back-outline"
            ></ion-icon>
          </li>
          <li class="calender-nav-detail current-month">--------</li>
          <li class="calender-nav-detail">
            <ion-icon
              class="icon right-arrow trans"
              name="chevron-forward-outline"
            ></ion-icon>
          </li>
        </ul>

        <ul class="grid-list week-days">
          <li class="week-day flex">Sun</li>
          <li class="week-day flex">Mon</li>
          <li class="week-day flex">Teu</li>
          <li class="week-day flex">Wed</li>
          <li class="week-day flex">Thu</li>
          <li class="week-day flex">Fri</li>
          <li class="week-day flex">Sat</li>
        </ul>

        <ul class="grid-list days-list">
          <!-- prev-month-day -->
          <!-- current-day -->
          <!-- day-clicked -->
        </ul>
      </div>
    </div>
  </body>
</html>
